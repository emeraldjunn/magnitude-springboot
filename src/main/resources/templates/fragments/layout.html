	function parallax()
	{
	     var scrolled= $(window).scrollTop();
	     if($(window).height()>735)
	     {
		     	$('.team').css('top',(0-(scrolled*.25))+'px');
		     	$compute = ((949-736)-($(window).height()-736))/(949-736);
		     	$times = [250+(  100-(100*($compute) )),
		     		400+(  150-(150*($compute) )),
		     		530+(  200-(200*($compute) )),
		     		720+(  250-(250*($compute) )),
		     		870+(  300-(300*($compute) )),
		     		1050+(  350-(350*($compute) )),
		     		1200+(  400-(400*($compute) ))];
		     	$plus =  $times[0]/$compute;
		     	$('.hussein').css('top',($times[0]-(scrolled*.25))+'px');
		     	$('.sam').css('top',($times[1]-(scrolled*.25))+'px');
		     	$('.claire').css('top',($times[2]-(scrolled*.25))+'px');
		     	$('.lishaa').css('top',($times[3]-(scrolled*.25))+'px');
		     	$('.ranga').css('top',($times[4]-(scrolled*.25))+'px');
		     	$('.junn').css('top',($times[5]-(scrolled*.25))+'px');
		     	$('.chesley').css('top',($times[6]-(scrolled*.25))+'px');
	     }
	     else
	     {
	     	$plus = $(window).height()-734;
	     	$('.team').css('top',(0-(scrolled*.25))+'px');
	     	$('.hussein').css('top',(250-(scrolled*.25))+($plus)+'px');
	     	$('.sam').css('top',(400-(scrolled*.25))+($plus)+'px');
	     	$('.claire').css('top',(530-(scrolled*.25))+($plus)+'px');
	     	$('.lishaa').css('top',(700-(scrolled*.25))+($plus)+'px');
	     	$('.ranga').css('top',(850-(scrolled*.25))+($plus)+'px');
	     	$('.junn').css('top',(1000-(scrolled*.25))+($plus)+'px');
	     	$('.chesley').css('top',(1150-(scrolled*.25))+($plus)+'px');
	     }
	    
	    
	}

<dotscroll  xmlns:th="http://www.thymeleaf.org/" th:fragment="dotscroll">
<!--Use this script to scroll between pages -->
<script type="text/javascript">
    /*!
     * jquery.scrollto.js 0.0.1 - https://github.com/yckart/jquery.scrollto.js
     * Scroll smooth to any element in your DOM.
     *
     * Copyright (c) 2012 Yannick Albert (http://yckart.com)
     * Licensed under the MIT license (https://www.opensource.org/licenses/mit-license.php).
     * 2013/02/17
     **/
    $(document).ready(function(){

        $.scrollTo = $.fn.scrollTo = function(x, y, options, offset2){
            if (!(this instanceof $)) return $.fn.scrollTo.apply($('html, body'), arguments);
            options = $.extend({}, {
                gap: {
                    x: 0,
                    y: 0
                },
                animation: {
                    easing: 'swing',
                    duration: 600,
                    complete: $.noop,
                    step: $.noop
                }
            }, options);
            return this.each(function(){
                var elem = $(this);
                elem.stop().animate({
                    scrollLeft: !isNaN(Number(x)) ? x : $(y).offset().left + options.gap.x,
                    scrollTop: !isNaN(Number(y)) ? y : $(y).offset().top + options.gap.y - offset2 
                }, options.animation);
            });
        };
        var aChildren = $(".dotmenu li").children();
        var aArray = [];
        var offsetArray = [];
        for (var i=0; i < aChildren.length; i++) {    
            var aChild = aChildren[i];
            var ahref = $(aChild).attr('href');
            var offset_page = $(aChild).attr('data-offset');
            aArray.push(ahref);
            offsetArray.push(parseInt(offset_page)); 
            span = $(aChild).find('span');
            $(span).css("left",-1 *( $(span).width()+55));
            
        }     
        
        $(window).scroll(function(){
            var windowPos = $(window).scrollTop();
            var windowHeight = $(window).height();
            var docHeight = $(document).height() ;
            for (var i=0; i < aArray.length; i++) {
                var theID = aArray[i];
                var theOffset = offsetArray[i];
                
                var divPos = $(theID).offset().top - theOffset; 
                var divHeight = $(theID).height() - (theID=='.team_page'?offsetArray[i+1]:0); 

                if (windowPos >= (divPos  ) && windowPos < (divPos + divHeight)) {
                        $("a[href='" + theID + "']").addClass("name-active");
                } else {
                    $("a[href='" + theID + "']").removeClass("name-active");
                }
                
            }

        });
        $(".dotmenu a").click(function(evn){
            evn.preventDefault();
            offset = $(this).attr('data-offset');
            theID = $(this).attr('href');
            $('html,body').scrollTo($(this).attr('href'), $(this).attr('href'),50,parseInt(offset));
            $("a[href='" + theID + "']").addClass("name-active");
        });
    });

</script>
</dotscroll>
