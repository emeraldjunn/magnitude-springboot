<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/layout :: head">
</head>
<body class="stretched dark  side-push-panel side-panel-right sticky-responsive-menu device-xxs">

<div id="side-panel" class="dark">
	<div th:replace="fragments/layout :: closePanel"></div>
	<div th:replace="fragments/layout :: mobileMenu"></div>
		
</div>
<div id="wrapper" class="clearfix">
			
	<header th:replace="fragments/layout :: headNav"></header>
	
	<style>
	   body {
	    	background-color: #383838 !important;
		}
		.dark #header.transparent-header {background-color: [[${settings.get('bgColor')}]] !important; }
		@media (max-width: 991px)
		{
			#page-menu {display:none;}
		}
	</style>
	<!-- Page Sub Menu
	============================================= -->
	<div id="page-menu" class="dots-menu"  style=" z-index:1002;">
		<div id="page-menu-wrap">
			<div class="container clearfix">
				<div class="menu-title">Explore <span>Magnitude</span></div>
				<div class='dotmenu'>
	                <ul>
	                    <li><a href=".2Desktop" class="dot" data-offset="0"><span>Committed</span></a></li>
	                    <li><a href=".3Desktop" class="dot"  data-offset="0"><span>Listen</span></a></li>
	                    <li><a href=".4Desktop" class="dot"  data-offset="0"><span>Love</span></a></li>
	                    <li><a href=".5Desktop" class="dot"  data-offset="0"><span>Team</span></a></li>
	                    <li><a href=".6Desktop" class="dot"  data-offset="0"><span>Honest</span></a></li>
						<li><a href=".7Desktop" class="dot"  data-offset="0"><span>Impact</span></a></li>
	                </ul>
	            </div>
				<div id="page-submenu-trigger"><i class="icon-reorder"></i></div>
			</div>
		</div>
	</div><!-- #page-menu end -->
	<div class="isMobile">
		
	</div>
	<div class="isDesktop">
		[(${section})]
	</div>
	<footer th:replace="fragments/layout :: footer"></footer>
</div>


<!-- Go To Top
============================================= -->
<div id="gotoTop" class="icon-angle-up"></div>

</body >
</html>
<addons th:replace="fragments/layout :: addons"></addons>
<dotscroll th:replace="fragments/layout :: dotscroll"></dotscroll>
